{% extends "base.html" %}

{% block title %} | Login{% endblock %}
{% load i18n %}
{% block content %}
<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header text-white" style="background-color:#0c1c58;">
            <h4><i class="fas fa-sign-in-alt"></i> {% trans "Login" %}</h4>
          </div>
          <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alerts.html' %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label for="username">{% trans "Username" %}</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password2">{% trans "Password" %}</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>

              <input
                type="submit"
                value="Login"
                class="btn btn-success btn-block"
              />
            </form>
            <hr>
            <p>{% trans "Don't have an Account?" %}<a href="{% url 'register' %}"> {% trans "Register" %}</a></p>
          </div>
        </div>
        <br><br><br><br><br><br><br><br><br>
      </div>
    </div>
  </div>
</section>
{% endblock %}
