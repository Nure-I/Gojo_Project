{% extends "base.html" %}
{% block title %} | Post House {% endblock %}
{% load i18n %}
{% block content %}
<section id="showcase-inner" class="py-5 text-white">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="display-4"><i class="fas fa-home"></i>{% trans "Post House" %}</h1>
            </div>
        </div>
    </div>
</section>

<section id="post">
    <div class="container text-center">
        <div class="home-search p-5">
            <div class="overlay p-5">
                <!-- Alerts -->
                {% include 'partials/_alerts.html' %}
                <form action="{% url 'addlisting' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label class="sr-only" for="title">{% trans "Title" %}</label>
                            <input
                                    type="text"
                                    name="title"
                                    class="form-control"
                                    placeholder="{% trans "Title" %}"
                                    required
                            />
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="sr-only" for="address">{% trans "Address" %}</label>
                            <input
                                    type="text"
                                    name="address"
                                    class="form-control"
                                    placeholder="{% trans "Address" %}"
                                    required
                            />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label class="sr-only" for="city">{% trans "City" %}</label>
                            <input
                                    type="text"
                                    name="city"
                                    class="form-control"
                                    placeholder="{% trans "City" %}"
                                    required
                            />
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="sr-only" for="region">{% trans "Region" %}</label>
                            <select name="region" class="form-control">
                                <option selected="true" disabled="disabled">{% trans "Region (All)" %}</option>
                                {% for key,value in state_choices.items %}
                                <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="sr-only" for="zipcode">{% trans "Zip Code" %}</label>
                            <input
                                    type="text"
                                    name="zipcode"
                                    class="form-control"
                                    placeholder="{% trans "Zip Code" %}"
                                    required
                            />
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label class="sr-only" for="bedrooms">{% trans "BedRooms" %}</label>
                            <input
                                    type="number"
                                    name="bedrooms"
                                    class="form-control"
                                    placeholder="{% trans "Bedrooms" %}"
                                    required
                            />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="sr-only" for="bathrooms">{% trans "BathRooms" %}</label>
                            <input
                                    type="number"
                                    name="bathrooms"
                                    class="form-control"
                                    placeholder="{% trans "Bathrooms" %}"
                                    required
                            />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="sr-only" for="garage">{% trans "Garage" %}</label>
                            <input
                                    type="number"
                                    name="garage"
                                    class="form-control"
                                    placeholder="{% trans "Garage" %}"
                                    required
                            />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label class="sr-only" for="sqft">{% trans "Sqft" %}</label>
                            <input
                                    type="text"
                                    name="sqft"
                                    class="form-control"
                                    placeholder="{% trans "Square Feet" %}"
                                    required
                            />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="sr-only" for="lotsize">{% trans "Lot Size" %}</label>
                            <input
                                    type="number"
                                    name="lotsize"
                                    class="form-control"
                                    placeholder="{% trans "Lot Size" %}"
                                    required
                            />
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="sr-only" for="propertytype">{% trans "Property Type" %}</label>
                            <select name="propertytype" class="form-control">
                                <option selected="true" disabled="disabled">{% trans "Property Type (All)" %}</option>
                                {% for key,value in property_choices.items %}
                                <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="sr-only" for="">{% trans "Price" %}</label>
                            <input
                                    type="text"
                                    name="priced"
                                    class="form-control"
                                    placeholder="{% trans "Price" %}"
                                    required
                            />
                        </div>


                        <div class="col-md-4 mb-3">
                            <label class="sr-only" for="price_term">{% trans "Price Negotiability" %}</label>
                            <select name="price_term" class="form-control">
                                <option selected="true" disabled="disabled">{% trans "Price Negotiability" %}
                                </option>
                                {% for key,value in price_term.items %}
                                <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="sr-only" for="listed_for">{% trans "Listed For" %}</label>
                            <select name="listed_for" class="form-control">
                                <option selected="true" disabled="disabled">{% trans "Listed For" %}</option>
                                {% for key,value in listed_for.items %}
                                <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-3">
                            <label class="sr-only" for="description">{% trans "description" %}</label>
                            <input
                                    type="text"
                                    name="description"
                                    class="form-control"
                                    placeholder="{% trans "Description" %}"
                                    required
                            />
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label for="photomain">{% trans "Main Image" %}</label>
                                <input
                                        type="file"
                                        name="photomain"
                                        class="form-control"
                                        placeholder="{% trans "Main Image" %}"
                                        required
                                />
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="">{% trans "More Images" %}</label>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label class="sr-only" for="image1">{% trans "Image 1" %}</label>
                                    <input
                                            type="file"
                                            name="image1"
                                            class="form-control"

                                    />
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="sr-only" for="image2">{% trans "Image 2" %}</label>
                                    <input
                                            type="file"
                                            name="image2"
                                            class="form-control"

                                    />
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="sr-only" for="image3">{% trans "Image 3" %}</label>
                                    <input
                                            type="file"
                                            name="image3"
                                            class="form-control"

                                    />
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="sr-only" for="image4">{% trans "Image 4" %}</label>
                                    <input
                                            type="file"
                                            name="image4"
                                            class="form-control"

                                    />
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="sr-only" for="image5">{% trans "Image 5" %}</label>
                                    <input
                                            type="file"
                                            name="image5"
                                            class="form-control"

                                    />
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="sr-only" for="image6">{% trans "Image 6" %}</label>
                                    <input
                                            type="file"
                                            name="image6"
                                            class="form-control"

                                    />
                                </div>
                                <input
                                        type="submit"
                                        value="{% trans "Add Property" %}"
                                        class="btn btn-success btn-block"
                                />
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
